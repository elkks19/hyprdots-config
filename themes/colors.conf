exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(C2634Fff) rgba(1A1A1Aff) 45deg
    col.inactive_border = rgba(1D2021ff) rgba(6B5746ff) 45deg
}

group {
    col.border_active = rgba(C2634Fff) rgba(1A1A1Aff) 45deg
    col.border_inactive = rgba(1D2021cc) rgba(6B5746cc) 45deg
    col.border_locked_active = rgba(101011ff) rgba(DDE0E0ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
